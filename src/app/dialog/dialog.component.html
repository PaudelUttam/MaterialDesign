<h1 mat-dialog-title>Add Product </h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Select Category</mat-label>
            <mat-select formControlName="categoryId">
              <mat-option *ngFor="let c of category" [value]="c.value">
                {{c.viewValue}}
              </mat-option>
            </mat-select>
            <div *ngIf="f['categoryId'].touched && f['categoryId'].invalid" class="alert alert-danger">
                <div *ngIf="f['categoryId'].errors && f['categoryId'].errors['required']">Name is required.</div>
                <!-- <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div> -->
            </div>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="productName" placeholder="enter a name">
            <div *ngIf="f['productName'].touched && f['productName'].invalid" class="alert alert-danger">
                <div *ngIf="f['productName'].errors && f['productName'].errors['required']">This field is required.</div>
                <!-- <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div> -->
            </div>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Unit Price</mat-label>
            <input matInput formControlName="unitPrice" placeholder="enter a price">
            <div *ngIf="f['unitPrice'].touched && f['unitPrice'].invalid" class="alert alert-danger">
                <div *ngIf="f['unitPrice'].errors && f['unitPrice'].errors['required']">This field is required.</div>
                <!-- <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div> -->
            </div>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" placeholder="enter a quantity">
            <div *ngIf="f['quantity'].touched && f['quantity'].invalid" class="alert alert-danger">
                <div *ngIf="f['quantity'].errors && f['quantity'].errors['required']">This field is required.</div>
                <!-- <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div> -->
            </div>
          </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'center'">
  <button mat-button mat-raised-button color="warn" (click)="onReset()">Cancel</button>
  <button mat-button mat-raised-button color="primary" cdkFocusInitial [disabled]="productForm.invalid" type="button" (click)="onSubmit()">{{actionBtnName}}</button>
</div>
