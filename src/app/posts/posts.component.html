<div class="container">
    <div class="ul-items">
        <ul>
            <li *ngFor="let item of checkboxArray">
                <mat-checkbox class="example-margin" [value]="item.price" (change)="onChangePrice($event)">{{item.price}}</mat-checkbox>
            </li>
        </ul>
    </div>
    <div class="lists">
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of allProducts">{{item.productName}}</mat-list-item>
          </mat-list>
    </div>
</div>
